[env:esp12e]
platform = espressif8266
;platform = https://github.com/platformio/platform-espressif8266.git#feature/stage
board = d1_mini
framework = arduino
lib_deps = Adafruit Unified Sensor, Time, EspSoftwareSerial, DHT sensor library, FastLED, DoubleResetDetector, TinyGPSPlus, ESP Async WebServer, ESP8266Ping
;lib_deps = Adafruit Unified Sensor, Time, EspSoftwareSerial, DHT sensor library, FastLED, DoubleResetDetector, WiFiManager, TinyGPS++, ESP8266Ping
build_flags = -Wl,-Teagle.flash.4m2m.ld
monitor_speed = 115200
